<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panzió</title>
    <style>
        body{text-align: center;}
        h1{color: blue;}
        .content{
        display: flex;
        flex-direction: row;
        }
        .container{background-color: #e3e3e3;
            margin-left: 20%;
            margin-right: 20%;
            padding-top: 8px;}
        label{color: blue;}
        hr{margin-left: 18%;
            margin-right: 18%;}
        .jobb{
            display: flex;
            flex-direction: column;
        width: 400px;
    justify-items: start;
    justify-content: start;}
        .bal{margin-left: 50px;
            width: 400px;
            display: flex;
            flex-direction: column;}
        #r1{float: left;}
        #r2{float: left;}
        #r3{float: left;}
        .rlabel{float: left;}
        .kozep{display: flex;
            height: 50px;
                justify-content: center;
                align-items: center;}
        #elet1{float: left;}
        #elet2{float: left;}
        #elet3{float: left;}
        #elet4{float: left;}
        .eletlbl{float: left;}
    </style>
</head>
<body>
    <h1>Panzió-szobafoglalás</h1>
<div class="container">
    <hr>
<div class="content">
        
        <div class="bal">
            <label for="erkezes">Érkezés dátuma:</label>
            <br>
            <label for="tavozas">Távozás dátuma:</label>
        </div>
        <div class="jobb">
            <input type="date" name="erkezes" id="erkezes" style="color: red; max-width:200px">
            <br>
            <input type="date" name="tavozas" id="tavozas" style="color: red;max-width:200px">
        </div>
</div>
<hr>
<div class="content">
        
    <div class="bal">
        <div class="kozep">
            <label for="">Szoba típusa:</label>
        </div>
        
    </div>
    <div class="jobb">
        <div class="r">
            <input type="radio" name="r1" id="r1">
            <label for="r1" class="rlabel">Egyágyas - 9000Ft/éj</label>
        </div>
        <div class="r">
            <input type="radio" name="r1" id="r2">
            <label for="r2 " class="rlabel">Kétágyas - 15000Ft/éj</label>
        </div>
        <div class="r">
            <input type="radio" name="r1" id="r3">
            <label for="r3 " class="rlabel">Kétágyas 1 pótággyal - 18000Ft/éj</label>
        </div>
    </div>
</div>
<hr>
<div class="content">
        
    <div class="bal">
        <label for="">Vendégek száma:</label>
        <br>
        <label for="">Vendégek életkora:</label>
    </div>
    <div class="jobb">
        <input type="number" name="" id="" max="4" min="1" required style="width: 100px;">
        <br>
        <div class="eletkorok">
            <input type="number" name="elet1" id="elet1" style="width: 35px;"min="0">
            <label for="elet1" class="eletlbl">év</label>
            <input type="number" name="elet2" id="elet2" style="width: 35px;"min="0">
            <label for="elet2" class="eletlbl">év</label>
            <input type="number" name="elet3" id="elet3" style="width: 35px;"min="0">
            <label for="elet3" class="eletlbl">év</label>
            <input type="number" name="elet4" id="elet4" style="width: 35px;"min="0">
            <label for="elet4" class="eletlbl">év</label>
        </div>
    </div>
</div>
<hr>
    
</div>

</body>
</html>
