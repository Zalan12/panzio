<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panzió</title>
    <style>
        body{text-align: center;
            animation-name: homaly;
        animation-fill-mode: forwards;
    animation-duration: 1s;}
        h1{color: blue;}
        .content{
        display: flex;
        flex-direction: row;
        }
        .container{background-color: #e3e3e3;
            margin-left: 20%;
            margin-right: 20%;
            padding-top: 8px;
}
        label{color: blue;}
        hr{margin-left: 18%;
            margin-right: 18%;}
        .jobb{
            display: flex;
            flex-direction: column;
        width: 400px;
    justify-items: start;
    justify-content: start;}
        .bal{margin-left: 50px;
            width: 400px;
            display: flex;
            flex-direction: column;}
        .radiogomb{float: left;}
        .rlabel{float: left;}
        .kozep{display: flex;
            height: 60px;
                justify-content: center;
                align-items: center;}
        #elet1{float: left;}
        #elet2{float: left;}
        #elet3{float: left;}
        #elet4{float: left;}
        textarea{ width:30vh}
        .eletlbl{float: left;}
        .cboxok{float: left;}
        @media only screen and (max-width: 1000px) {
            .container{margin-left: 10%;
                        margin-right: 10%;}
          }
          @media only screen and (max-width: 700px) {
            .bal{margin-left: 0px;}
            textarea{width: 20vh;}
          }
          @media only screen and (max-width: 600px) {
            .content{flex-direction: column;
                    align-items: center;
                justify-content: center;}
            .bal{width: auto;}
            .jobb{margin-left: 22vh;}
            textarea{width: 230px;}
            #vszam{margin-left: 60px;}
          }
          @media only screen and (max-width: 400px) {
            .container{margin-left:0%;
                        margin-right: 0%;}
          }
          @keyframes homaly{
            0%{opacity: 0%;}
            100%{opacity: 100%;}

          }
    </style>
</head>
<body>
    <h1>Panzió-szobafoglalás</h1>
<div class="container">
    <hr>
<div class="content">
        
        <div class="bal">
            <label for="erkezes">Érkezés dátuma:</label>
            <br>
            <label for="tavozas">Távozás dátuma:</label>
        </div>
        <div class="jobb">
            <input type="date" name="erkezes" id="erkezes" style="color: red; max-width:200px" value="2020-03-07">
            <br>
            <input type="date" name="tavozas" id="tavozas" style="color: red;max-width:200px" value="2020-03-08">
        </div>
</div>
<hr>
<div class="content">
        
    <div class="bal">
        <div class="kozep">
            <label for="">Szoba típusa:</label>
        </div>
        
    </div>
    <div class="jobb">
        <div class="r">
            <input type="radio" name="r1" id="r1" class="radiogomb" onclick="szoba1()">
            <label for="r1" class="rlabel">Egyágyas - 9000Ft/éj</label>
        </div>
        <div class="r">
            <input type="radio" name="r1" id="r2" class="radiogomb"onclick="szoba2()">
            <label for="r2 " class="rlabel">Kétágyas - 15000Ft/éj</label>
        </div>
        <div class="r">
            <input type="radio" name="r1" id="r3" class="radiogomb"onclick="szoba3()">
            <label for="r3 " class="rlabel">Kétágyas 1 pótággyal - 18000Ft/éj</label>
        </div>
        <div class="r">
            <input type="radio" name="r1" id="r4" class="radiogomb"onclick="szoba4()">
            <label for="r4 " class="rlabel">Kétágyas 2 pótággyal - 21000Ft/éj</label>
        </div>
    </div>
</div>
<hr>
<div class="content">
        
    <div class="bal">
        <label for="">Vendégek száma:</label>
        <br>
        <label for="">Vendégek életkora:</label>
    </div>
    <div class="jobb">
        <input type="number" name="vszam" id="vszam" max="4" min="1" style="width: 100px;" onchange="elerheto()">
        <br>
        <div class="eletkorok">
            <input type="number" name="elet1" id="elet1" style="width: 35px;"min="0" disabled>
            <label for="elet1" class="eletlbl">év</label>
            <input type="number" name="elet2" id="elet2" style="width: 35px;"min="0" disabled>
            <label for="elet2" class="eletlbl">év</label>
            <input type="number" name="elet3" id="elet3" style="width: 35px;"min="0" disabled>
            <label for="elet3" class="eletlbl">év</label>
            <input type="number" name="elet4" id="elet4" style="width: 35px;"min="0" disabled>
            <label for="elet4" class="eletlbl">év</label>
        </div>
    </div>
</div>
<hr>
<div class="content">
        
    <div class="bal">
        <div class="kozep">
            <label for="">Ellátás:</label>
        </div>
        
    </div>
    <div class="jobb">
        <div class="r">
            <input type="radio" name="r2" id="r5" class="radiogomb" onclick="ellatas1()">
            <label for="r1" class="rlabel">Reggeli-900Ft/nap/fő </label>
        </div>
        <div class="r">
            <input type="radio" name="r2" id="r6" class="radiogomb" onclick="ellatas2()">
            <label for="r2 " class="rlabel">Félpanzió-2900Ft/nap/fő </label>
        </div>
        <div class="r">
            <input type="radio" name="r2" id="r7" class="radiogomb" onclick="ellatas3()">
            <label for="r3 " class="rlabel">Teljes panzió-4900Ft/nap/fő </label>
        </div>
    </div>
</div>
<hr>
<div class="content">
        
    <div class="bal">
        <div class="kozep">
            <label for="">Fürdő szolgáltatások:</label>
        </div>
        
    </div>
    <div class="jobb">
        <div class="cbox">
            <input type="checkbox" name="cbox" id="cbox1" class="cboxok">
            <label for="cbox1" class="rlabel">Beltéri medencék-800Ft/nap/fő </label>
        </div>
        <div class="cbox">
            <input type="checkbox" name="cbox" id="cbox2" class="cboxok" >
            <label for="cbox2" class="rlabel">Kültéri medencék-800Ft/nap/fő </label>
        </div>
        <div class="cbox">
            <input type="checkbox" name="cbox" id="cbox3" class="cboxok" >
            <label for="cbox3" class="rlabel">Szauna belépő-800Ft/nap/fő </label>
        </div>
        <div class="cbox">
            <input type="checkbox" name="cbox" id="cbox4" class="cboxok">
            <label for="cbox4" class="rlabel">Teljes belépő-2000Ft/nap/fő </label>
        </div>
    </div>
</div>
<hr>
<div class="content">
        
    <div class="bal">
        <div class="kozep">
            <label for="">Egyéb kérés, kívánság:</label>
        </div>
        
    </div>
    <div class="jobb">
        <textarea name="keres" id="keres" style="height: 50px;"></textarea>
    </div>

</div>
<hr style="padding-bottom: 10px;">
</div>
<button onclick="ellenorzes()">Költségkalkuláció</button>
<script src="./panzio.js"></script>
</body>
</html>
